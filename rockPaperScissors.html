    <script>
        /// Get User Choice with prompt()
        function getHumanChoice() {
            let input = prompt("rock, paper, or scissors?");
            return humanChoice = input.toLowerCase(); /// convert string to all lowercase;
        }
        
        /// Get Computer Choice with Math.random
        function getComputerChoice() {
            let computerMath = (Math.floor(Math.random()*10)+1);

            /// Show Math.random's output to ensure it calculates appropriately for the range
            console.log(computerMath);

            /// Return string for the corresponding computerMath value
            if (computerMath < 3) {
                return "rock";
            }
            else if (computerMath >= 3 && computerMath < 6) {
                return "paper";
            } else{
                return "scissors";
            }
        };
