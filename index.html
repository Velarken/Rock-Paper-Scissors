<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <h1> Let's Play:  Rock, Paper, Scissors!</h1>
        </div>
        <div id="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div id="outcome">
            <p id="player">You chose:  </p>
            <p id="npc">Computer chose:  </p>
            <p id="roundWinner"> </p>
        </div>
        <div id="score">
            <h3 class="title">Current Score is:</h3>
            <p id="playerScore">Player:  0</p>
            <p id="npcScore">Computer:  0</p>
            <p id="ties">Ties:  0</p>
        </div>

        <div id="playAgain">
            <button id="reset">Start Over</button>
        </div>

        <script src="rps.js"></script>
    </body>
</html>
